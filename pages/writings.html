<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
  <title>homepage of Peres Valentin honlapja</title>
  <link rel="stylesheet" href="./../pages.css">
</head>
<body>
  <header class="site-header">
    <h1><a href="../../index.html" class="back-arrow">&#8678;</a> Írások</h1>
  </header>

  <!-- Profilkép (bal oldalon) -->
  <div class="main-wrapper">
    <aside class="sidebar">
      <div class="profile">
        <img src="../assets/writings/iras_thb.png" alt="Profilkép">
      </div>
    </aside>


  <!-- Dinamikus tartalom -->
  <main class="content">
    <div id="writings-list" class="loading"></div>
  </main>

  <script>
    // ----------- JSON betöltése és DOM‑építés -------------
    fetch('../data/writings.json')
      .then(r => {
        if (!r.ok) throw new Error(`JSON betöltési hiba: ${r.status}`);
        return r.json();
      })
      .then(writings => {
        const container = document.getElementById('writings-list');
        container.classList.remove('loading');
        container.innerHTML = '';

        if (!writings.length) {
          container.textContent = 'Jelenleg nincs megjeleníthető írás.';
          return;
        }

        writings.forEach(item => {
          const article = document.createElement('article');
          article.className = 'writing-item';

          if (item.kep) {
            const img = document.createElement('img');
            img.src = item.kep;
            img.alt = `${item.cim} előnézete`;
            img.className = 'thumb';
            article.appendChild(img);
          }

          const title = document.createElement('h2');       // létrehozzuk a címet
          const link = document.createElement('a');         // létrehozzuk a linket
          link.href = item.pdf;                              // a PDF címe lesz a link
          link.textContent = item.cim;                      // a cím lesz a link szövege
          link.target = '_self';                            // új ablakban nyíljon meg
          title.appendChild(link);                           // a link a címbe kerül
          article.appendChild(title);                        // a cím az article-hez kerül

          container.appendChild(article);                    // az article a containerbe kerül
        });
      })
      .catch(err => {
        console.error(err);
        const container = document.getElementById('writings-list');
        container.classList.remove('loading');
        container.textContent = 'Hiba történt a tartalom betöltésekor.';
      });
  </script>
</body>
</html>
