<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
  <title>Visuals / Drawings ‚Äì Peres Valentin</title>
  <link rel="stylesheet" href="./../pages.css">
  <style>
    /* --- Gal√©ria --- */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .gallery figure {
      margin: 0;
      text-align: center;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 6px;
      object-fit: cover;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.03);
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .gallery .pdf-thumb {
      background: #fafafa;
      border: 2px dashed #ccc;
      border-radius: 6px;
      padding: 30px 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #555;
      font-family: "Instrument Serif", serif;
      transition: background 0.2s ease, transform 0.2s ease;
      cursor: pointer;
    }

    .gallery .pdf-thumb:hover {
      background: #f0f0f0;
      transform: scale(1.03);
    }

    .gallery .pdf-thumb span {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .gallery figcaption {
      margin-top: 6px;
      font-size: 0.9rem;
      color: #555;
      font-family: "Instrument Serif", serif;
    }

    /* --- Lightbox --- */
    .lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .lightbox.active {
      display: flex;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
    }

    .lightbox button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.15);
      border: none;
      color: white;
      font-size: 2rem;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 6px;
      transition: background 0.2s ease;
    }

    .lightbox button:hover {
      background: rgba(255,255,255,0.3);
    }

    .lightbox .prev { left: 30px; }
    .lightbox .next { right: 30px; }
    .lightbox .close {
      top: 20px;
      right: 30px;
      font-size: 2rem;
      background: none;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <h1><a href="../../index.html" class="back-arrow">&#8678;</a> Visuals / Vizu√°lis</h1>
  </header>

  <div class="main-wrapper">
    <aside class="sidebar">
      <div class="profile">
        <img src="../data/visuals.png" alt="Profilk√©p">
      </div>
    </aside>

    <main class="content">
      <div id="gallery" class="gallery loading"></div>
    </main>
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <button class="prev">&#10094;</button>
    <img id="lightbox-img" src="" alt="">
    <button class="next">&#10095;</button>
    <button class="close">&times;</button>
  </div>

  <script>
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const prevBtn = lightbox.querySelector('.prev');
    const nextBtn = lightbox.querySelector('.next');
    const closeBtn = lightbox.querySelector('.close');

    let currentIndex = 0;
    let imageList = [];

    // ----------- JSON bet√∂lt√©se √©s gal√©ria √©p√≠t√©se -------------
    fetch('../data/drawings.json')
      .then(r => {
        if (!r.ok) throw new Error(`JSON bet√∂lt√©si hiba: ${r.status}`);
        return r.json();
      })
      .then(drawings => {
        const container = document.getElementById('gallery');
        container.classList.remove('loading');
        container.innerHTML = '';

        drawings.forEach((item, index) => {
          const figure = document.createElement('figure');
          const file = item.kep || item.pdf;
          const isImage = /\.(jpg|jpeg|png|gif|webp)$/i.test(file);
          const isPdf = /\.pdf$/i.test(file);

          if (isImage) {
            const img = document.createElement('img');
            img.src = file;
            img.alt = item.cim || 'Rajz';
            img.title = item.cim || '';
            img.addEventListener('click', () => openLightbox(imageList.indexOf(file)));
            figure.appendChild(img);
            imageList.push(file);
          } else if (isPdf) {
            const pdfDiv = document.createElement('div');
            pdfDiv.className = 'pdf-thumb';
            pdfDiv.innerHTML = `<span>üìÑ</span><div>${item.cim || 'PDF f√°jl'}</div>`;
            pdfDiv.addEventListener('click', () => window.open(file, '_blank'));
            figure.appendChild(pdfDiv);
          }

          const caption = document.createElement('figcaption');
          caption.textContent = item.cim || '';
          figure.appendChild(caption);
          container.appendChild(figure);
        });
      })
      .catch(err => {
        console.error(err);
        const container = document.getElementById('gallery');
        container.classList.remove('loading');
        container.textContent = 'Hiba t√∂rt√©nt a k√©pek bet√∂lt√©sekor.';
      });

    // ----------- Lightbox m≈±k√∂d√©s -------------
    function openLightbox(index) {
      if (index < 0 || index >= imageList.length) return;
      currentIndex = index;
      lightboxImg.src = imageList[currentIndex];
      lightbox.classList.add('active');
    }

    function closeLightbox() {
      lightbox.classList.remove('active');
      lightboxImg.src = '';
    }

    function showNext() {
      currentIndex = (currentIndex + 1) % imageList.length;
      lightboxImg.src = imageList[currentIndex];
    }

    function showPrev() {
      currentIndex = (currentIndex - 1 + imageList.length) % imageList.length;
      lightboxImg.src = imageList[currentIndex];
    }

    // Gomb esem√©nyek
    nextBtn.addEventListener('click', e => { e.stopPropagation(); showNext(); });
    prevBtn.addEventListener('click', e => { e.stopPropagation(); showPrev(); });
    closeBtn.addEventListener('click', e => { e.stopPropagation(); closeLightbox(); });
    lightbox.addEventListener('click', closeLightbox);

    // Billenty≈±parancsok
    document.addEventListener('keydown', e => {
      if (!lightbox.classList.contains('active')) return;
      if (e.key === 'Escape') closeLightbox();
      if (e.key === 'ArrowRight') showNext();
      if (e.key === 'ArrowLeft') showPrev();
    });
  </script>
</body>
</html>
